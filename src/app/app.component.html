<h1 class="center">Liste de Pokemons :</h1>

<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemonsList" class="col m4 s6">
      <div appSurvol [colorChoose]="'lightgreen'" class="card horizontal">
        <div class="card-image">
          <img [src]="pokemon.picture" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p>
              <small>{{ pokemon.created | date : "fullDate" }}</small>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
